<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            border: 2px dashed tomato;
            font-size: 5ex;
            font-weight: 700;
            margin: 1px;
        }
        .container{
            border: 2px dashed green;
            display: flex;
            justify-content: space-evenly;
            height: 800px;
            align-items: stretch;
            flex-direction: row;
        }
        #box-2{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
    </div>
</body>
</html>
